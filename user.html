</head>
<body>
<div class="container mt-2">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center">Form Details</h2>
    </div>
    <div class="card-body">
      <form id="inputForm">
        <div class="row">
          <div class="col-md-6">
            <!-- First Column -->
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select type="text" class="form-control" id="gender" name="gender" required>
              <option value=""></option>>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" name="address" required>
            </div>
          </div>

          <div class="col-md-6">
            <!-- Second Column -->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="number" class="form-control" id="contact" name="contact" required>
            </div>
          </div>
        </div>

       <button type="button" class="btn btn-success mt-3" onclick="validateAndSubmit()">Submit</button>
      </form>
    </div>
  </div>
</div>

    <script>
    function validateAndSubmit() {
    var name = document.getElementById("name").value;
    var gender = document.getElementById("gender").value;
    var address = document.getElementById("address").value;
    var email = document.getElementById("email").value;
    var contact = document.getElementById("contact").value;

    if (name === "" || gender === "" || address === "" || email === "" || contact === "") {
        alert("Please fill in all fields before submitting.");
        return;
    }
      submitForm();
    }
        function submitForm() {
        const name = document.getElementById('name').value;
        const gender = document.getElementById('gender').value;
        const address = document.getElementById('address').value;
        const email = document.getElementById('email').value;
        const contact = document.getElementById('contact').value;
        google.script.run.submitFormToSheet(name, gender, address, email, contact);
         alert("Form submitted successfully!");
         document.getElementById('inputForm').reset();
      }
      
    </script>
</body>
</html>
